{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Êtes-vous sûr de vouloir supprimer l'article "{{ object.title }}" ?</h3>
    <p>Cette action est irréversible.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'blog:home' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
