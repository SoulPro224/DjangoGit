<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-secondary {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmer la Suppression</h1>
        <p>Êtes-vous sûr de vouloir supprimer la tâche "<strong>{{ task.title }}</strong>" ? Cette action est irréversible.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer</button>
        </form>
        <a href="{% url 'tasks:task_list' %}">Annuler</a>
    </body>
    </html>
