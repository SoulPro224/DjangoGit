{% load static %}
<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/main.css' %}">
  </head>
  <body>
    <div class="container container-sm container-md">
        <div class="container form">
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
          {% if form.errors %}
            {% for error in form.non_field_errors %}
              <p class="alert alert-danger">{{ error }}<p>
            {% endfor %}
          {% endif %}
          <form class="" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Email</label>
              <input type="text" class="form-control" id="formGrouempExampleInput"
                placeholder="Example input placeholder" name="username">
              </div>
              <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="formGroupExampleInput2"
                name="password"
                placeholder="Another input placeholder">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Se connecter</button>
              <a href="{% url 'register' %}" class="btn btn-secondary mb-3">S'inscrire</a>
            </div>
          </form>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
